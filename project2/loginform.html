<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Thank you</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <nav class="navbar navbar-expand-lg sticky-top p-4">
            <div class="container-fluid">
                <a class="navbar-brand fw-bold" style="text-decoration: none; color: var(--primarydark);" href="project2.html">Gentle Monster</a>
            </div>
        </nav>

        <section>
            <form action="project2.html" method="post" class="mx-auto" style="width: 100%; margin-top: 100px;">
                <h1 class="text-center mb-5" style="color: var(--primarydark);">Create an account</h1>
                <div class="row row-col-auto m-4">
                    <div class="col">
                        <label for="firstname" class="form-label fw-bold">First Name</label>
                        <input type="text" id="firstname" class="form-control" placeholder="First Name">
                    </div>
                    <div class="col">
                        <label for="lastname" class="form-label fw-bold">Last Name</label>
                        <input type="text" id="lastname" class="form-control" placeholder="Last Name">
                    </div>
                </div>
    
                <!-- EMAIL -->
                <div class="row row-col-auto m-4">
                    <div class="col">
                        <label for="emailInput" class="form-label fw-bold">Email</label>
                        <input id="emailInput" type="text" class="form-control" placeholder="example@mail.com">
                    </div>
                    <div class="col">
                        <label for="inputpassword" class="form-label fw-bold">Password</label>
                        <input type="password" id="inputpassword" class="form-control" aria-describedby="passwordHelpBlock">
                        <div class="form-text" id="passwordHelpBlock">
                            <p>Your password must be 8 to 20 characters long</p>
                        </div>
                    </div>
                </div>
    
                <!-- BUTTON -->
                <div class="container text-center">
                    <button type="submit" class="btn btn-primary btn-lg btn-block text-light mb-5" style="color: var(--primarydark);">Create Account</button>
                </div>
            </form>
        </section>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    </body>
</html>
