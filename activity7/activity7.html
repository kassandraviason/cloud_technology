<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colors and Images by Kassandra Viason</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <h1 class="title">Colors using RGB values</h1>
    <section class="rgbcolors">
        <div class="color1"></div>
        <div class="color2"></div>
        <div class="color3"></div>
        <div class="color4"></div>
    </section>
    <img src="images/logo.png" alt="Microsoft logo">
    <h1 class="title">Colors using HEX code</h1>
    <section class="hexcolors">
        <div class="color5"></div>
        <div class="color6"></div>
    </section>
    <h1 class="title">Position in images</h1>
    <section class="container">
        <img src="images/nature.jpg" alt="image of nature" class="img1">
        <p class="intro">Discover the beauty of green!
            <a href="http://pexels.com" target="_blank" rel="noopener noreferrer" class="link">Visit pexels.com</a>
        </p>
    </section>

    <section class="container">
        <img src="images/clothes.jpg" alt="image of clothes" class="img2">
        <h2 class="containertitle">Clothes</h2>
        <p class="par1">I like the colors of the clothes!</p>
        <p class="par2">The background is nice!</p>
        <p class="par3">This is a good picture!</p>
    </section>

    <h1 class="title">Image's filters</h1>
    <h2>Sepia filter</h2>
    <figure>
        <img src="images/clothes.jpg" alt="image of clothes" class="sepia1">
        <img src="images/clothes.jpg" alt="image of clothes" class="sepia2">
        <img src="images/clothes.jpg" alt="image of clothes" class="sepia3">
    </figure>
    <h2>Blur filter</h2>
    <figure>
        <img src="images/clothes.jpg" alt="image of clothes" class="blur1">
        <img src="images/clothes.jpg" alt="image of clothes" class="blur2">
        <img src="images/clothes.jpg" alt="image of clothes" class="blur3">
    </figure>
    <h2>Invert filter</h2>
    <figure>
        <img src="images/clothes.jpg" alt="image of clothes" class="invert1">
        <img src="images/clothes.jpg" alt="image of clothes" class="invert2">
        <img src="images/clothes.jpg" alt="image of clothes" class="invert3">
    </figure>

    <h1 class="title">Class Exercise</h1>
    <section class="container2">
        <div class="imgleft">
            <img src="images/clothes.jpg" alt="" class="containerimg1">
        </div>

        <div class="imgmiddle">
        <img src="images/clothes.jpg" alt="" class="containerimg2">
        </div>

        <div class="imgright">
        <img src="images/clothes.jpg" alt="" class="containerimg3">
        </div>
    </section>




</body>
</html>
