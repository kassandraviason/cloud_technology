<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap Form Validation</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
    <h1 class="bg-light p-4 m-4 text-center">Form Validation</h1>
    <form class="row w-80 mx-auto" style="width: 1000px; margin: auto;">
        <div class="col-lg-4 mb-3">
            <label for="firstname" class="form-label">First Name</label>
            <input id="firstname" type="text" class="form-control is-valid" required>
            <!-- will show only if the input is valid -->
            <div class="valid-feedback">
                Looks good!
            </div>
        </div>
        
        <div class="col-lg-4 mb-3">
            <label for="lastname" class="form-label">Last Name</label>
            <input id="lastname" type="text" class="form-control is-valid" required>
            <!-- will show only if the input is valid -->
            <div class="valid-feedback">
                Looks good!
            </div>
        </div>

        <div class="col-lg-4 mb-3">
            <label for="=username" class="form-label">Username - Email Address</label>
            <div class="input-group has-validation">
                <span class="input-group-text">@</span>
                <input type="email" class="form-control is-invalid" id="username" aria-describedby="usernameFeedback" required>
            <!-- will show only if invalid email format -->
                <div class="invalid-feedback" id="usernameFeedback">
                    Type a valid email address
                </div>
            </div>
        </div>

        <!-- CITIES -->
        <div class="col-lg-4 mb-3">
            <label for="city" class="form-label">City</label>
            <input id="city" type="text" class="form-control is-invalid" required>
            <!-- will show only if a city is not typed -->
            <div class="invalid-feedback">
                Please select a city
            </div>
        </div>

        <!-- EXERCISE: 10 ADD STATES -->
        <div class="col-lg-4 mb-3">
            <label for="state" class="form-label">State</label>
            <select id="state" class="form-select is-invalid" required>
                <option value="choose">Choose...</option>
                <option value="California">California</option>
                <option value="Florida">Florida</option>
                <option value="Georgia">Georgia</option>
                <option value="Hawaii">Hawaii</option>
                <option value="Massachussetts">Massachussetts</option>
                <option value="New York">New York</option>
                <option value="Texas">Texas</option>
                <option value="Vermont">Vermont</option>
                <option value="Utah">Utah</option>
                <option value="Wisconsin">Wisconsin</option>
            </select>
            <!-- will show only if the state is not typed -->
            <div class="invalid-feedback">
                Choose a state
            </div>
        </div>
        
        <div class="col-lg-4 mb-3">
            <label for="zipcode" class="form-label">Zip Code</label>
            <input type="number" class="form-control is-invalid" required>
            <!-- will show only if the zip code is not typed -->
            <div class="invalid-feedback">
                Please provide a zip code
            </div>
        </div>

        <!-- EXERCISE: ADD COMMENT SECTIONS 11 COMMENTS SECTIONS + INVALID-FEEDBACK AND VALID FEEDBACK-->
        <div class="col-lg-12 mb-3">
            <textarea id="commentsArea" cols="30" rows="5" class="form-control is-valid" placeholder="Comments.." maxlength="200"></textarea>
            <p class="form-text">Max. 200 characters</p>
            <div class="valid-feedback">
                Thank you!
            </div>
        </div>

        <div class="col-lg-12 mb-3">
            <textarea id="commentsArea" cols="30" rows="5" class="form-control is-invalid" placeholder="Comments.." maxlength="200"></textarea>
            <p class="form-text">Max. 200 characters</p>
            <div class="invalid-feedback">
                Please provide a comment/suggestion
            </div>
        </div>

        <hr>
        <div class="col-lg-11 mb-3 mt-3">
            <div class="form-check">
                <input type="checkbox" id="agreeterms" class="form-check-input" checked>
                <label for="agreeterms" class="form-label">Agree to Terms and Conditions</label>
            </div>
        </div>

        <div class="col-lg-11 mb-3 mt-3">
            <button class="btn btn-primary">Submit Form</button>
        </div>
    </form>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
